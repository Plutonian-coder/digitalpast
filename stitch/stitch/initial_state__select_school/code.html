<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>University Past Questions Portal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0066FF", // Bright blue from the button
                        "primary-dark": "#0052cc",
                        "background-light": "#F8F9FB",
                        "background-dark": "#121212",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1E1E1E",
                        "border-light": "#E5E7EB",
                        "border-dark": "#333333",
                        "text-main-light": "#111827",
                        "text-main-dark": "#F3F4F6",
                        "text-sub-light": "#6B7280",
                        "text-sub-dark": "#9CA3AF",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        sans: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        'xl': '1rem',
                        '2xl': '1.5rem',
                    },
                },
            },
        };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark transition-colors duration-200">
<div class="flex h-screen overflow-hidden">
<aside class="w-80 flex-shrink-0 bg-surface-light dark:bg-surface-dark border-r border-border-light dark:border-border-dark flex flex-col h-full z-20 overflow-y-auto">
<div class="p-6 pb-4 border-b border-border-light dark:border-border-dark flex justify-between items-center sticky top-0 bg-surface-light dark:bg-surface-dark z-10">
<div class="flex items-center gap-2">
<span class="material-icons-outlined text-primary text-2xl">filter_alt</span>
<h2 class="text-xl font-bold tracking-tight">Filter Results</h2>
</div>
<button class="text-xs font-medium text-text-sub-light dark:text-text-sub-dark hover:text-primary transition-colors">Reset</button>
</div>
<div class="p-6 space-y-8 flex-1">
<div class="space-y-2">
<label class="text-xs font-semibold text-text-sub-light dark:text-text-sub-dark uppercase tracking-wider">School</label>
<div class="relative">
<select class="w-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-xl px-4 py-3 text-sm font-medium focus:ring-2 focus:ring-primary focus:border-transparent outline-none appearance-none cursor-pointer text-text-main-light dark:text-text-main-dark transition-all">
<option disabled="" selected="" value="">Select a School</option>
<option value="school1">School of Technology</option>
<option value="school2">School of Engineering</option>
<option value="school3">School of Business</option>
</select>
<span class="material-icons-outlined absolute right-3 top-3 text-text-sub-light dark:text-text-sub-dark pointer-events-none">expand_more</span>
</div>
</div>
<div class="space-y-2 opacity-60">
<label class="text-xs font-semibold text-text-sub-light dark:text-text-sub-dark uppercase tracking-wider">Department</label>
<div class="relative">
<select class="w-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-xl px-4 py-3 text-sm font-medium outline-none appearance-none cursor-not-allowed text-text-sub-light dark:text-text-sub-dark" disabled="">
<option>All Departments</option>
</select>
<span class="material-icons-outlined absolute right-3 top-3 text-text-sub-light dark:text-text-sub-dark pointer-events-none">expand_more</span>
</div>
</div>
<div class="space-y-3 opacity-60">
<label class="text-xs font-semibold text-text-sub-light dark:text-text-sub-dark uppercase tracking-wider">Level</label>
<div class="grid grid-cols-2 gap-3">
<button class="py-2 px-3 text-sm font-medium rounded-lg border border-border-light dark:border-border-dark text-text-sub-light dark:text-text-sub-dark bg-background-light dark:bg-background-dark cursor-not-allowed text-center" disabled="">ND 1</button>
<button class="py-2 px-3 text-sm font-medium rounded-lg border border-border-light dark:border-border-dark text-text-sub-light dark:text-text-sub-dark bg-background-light dark:bg-background-dark cursor-not-allowed text-center" disabled="">ND 2</button>
<button class="py-2 px-3 text-sm font-medium rounded-lg border border-border-light dark:border-border-dark text-text-sub-light dark:text-text-sub-dark bg-background-light dark:bg-background-dark cursor-not-allowed text-center" disabled="">HND 1</button>
<button class="py-2 px-3 text-sm font-medium rounded-lg border border-border-light dark:border-border-dark text-text-sub-light dark:text-text-sub-dark bg-background-light dark:bg-background-dark cursor-not-allowed text-center" disabled="">HND 2</button>
</div>
</div>
<div class="space-y-2 opacity-60">
<label class="text-xs font-semibold text-text-sub-light dark:text-text-sub-dark uppercase tracking-wider">Session Year</label>
<div class="relative">
<select class="w-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-xl px-4 py-3 text-sm font-medium outline-none appearance-none cursor-not-allowed text-text-sub-light dark:text-text-sub-dark" disabled="">
<option>All Years</option>
</select>
<span class="material-icons-outlined absolute right-3 top-3 text-text-sub-light dark:text-text-sub-dark pointer-events-none">expand_more</span>
</div>
</div>
</div>
<div class="p-6 mt-auto border-t border-border-light dark:border-border-dark sticky bottom-0 bg-surface-light dark:bg-surface-dark">
<button class="w-full bg-primary hover:bg-primary-dark text-white font-semibold py-3.5 px-6 rounded-xl shadow-lg shadow-blue-500/30 transition-all active:scale-95 flex items-center justify-center gap-2">
<span>Apply Filters</span>
</button>
</div>
<div class="absolute bottom-4 left-4">
</div>
</aside>
<main class="flex-1 flex flex-col h-full relative overflow-hidden bg-background-light dark:bg-background-dark">
<header class="h-20 bg-surface-light dark:bg-surface-dark border-b border-border-light dark:border-border-dark flex items-center justify-between px-8 flex-shrink-0 z-10">
<div class="w-1/3 min-w-[300px]">
<div class="relative group">
<span class="material-icons-outlined absolute left-4 top-1/2 transform -translate-y-1/2 text-text-sub-light dark:text-text-sub-dark group-focus-within:text-primary transition-colors">search</span>
<input class="w-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-full py-2.5 pl-12 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all text-text-main-light dark:text-text-main-dark placeholder-text-sub-light dark:placeholder-text-sub-dark" placeholder="Search by course code, title..." type="text"/>
</div>
</div>
<div class="flex items-center gap-6">
<span class="text-xs font-semibold text-text-sub-light dark:text-text-sub-dark cursor-pointer hover:text-primary transition-colors">All Levels</span>
<div class="h-10 w-10 rounded-full bg-gradient-to-br from-blue-400 to-purple-500 cursor-pointer shadow-md hover:shadow-lg transition-shadow relative">
<div class="absolute bottom-0 right-0 h-3 w-3 bg-green-500 rounded-full border-2 border-white dark:border-surface-dark"></div>
</div>
</div>
</header>
<div class="flex-1 overflow-y-auto p-8 relative flex flex-col items-center justify-center">
<div class="w-full max-w-5xl mx-auto h-6 mb-4">
</div>
<div class="max-w-md w-full text-center space-y-6 animate-fade-in-up">
<div class="w-32 h-32 bg-blue-50 dark:bg-blue-900/20 rounded-full flex items-center justify-center mx-auto mb-4 relative">
<div class="absolute w-full h-full rounded-full border border-blue-100 dark:border-blue-800 animate-ping opacity-25"></div>
<span class="material-icons-outlined text-6xl text-primary">account_balance</span>
</div>
<div class="space-y-2">
<h1 class="text-3xl font-bold text-text-main-light dark:text-text-main-dark">Welcome to the Portal</h1>
<p class="text-text-sub-light dark:text-text-sub-dark text-lg">Select a school from the sidebar to begin browsing past questions and materials.</p>
</div>
<div class="flex items-center justify-center gap-2 text-primary font-medium text-sm pt-4 opacity-80 animate-pulse">
<span class="material-icons-outlined text-lg">west</span>
<span>Start over there</span>
</div>
</div>
<div class="absolute inset-0 pointer-events-none overflow-hidden -z-10 opacity-30 dark:opacity-10">
<div class="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
<div class="absolute top-1/3 right-1/4 w-96 h-96 bg-purple-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
<div class="absolute -bottom-32 left-1/2 w-96 h-96 bg-pink-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>
</div>
</div>
</main>
</div>
<style>
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
        @keyframes fade-in-up {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.6s ease-out forwards;
        }
    </style>
<button aria-label="Toggle Dark Mode" class="fixed bottom-6 right-6 p-3 bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-full shadow-lg text-text-main-light dark:text-text-main-dark hover:bg-gray-100 dark:hover:bg-gray-800 transition-all z-50" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-icons-outlined block dark:hidden">dark_mode</span>
<span class="material-icons-outlined hidden dark:block">light_mode</span>
</button>

</body></html>
